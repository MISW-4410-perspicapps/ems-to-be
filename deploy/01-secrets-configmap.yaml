apiVersion: v1
kind: Secret
metadata:
  name: ems-secrets
  namespace: ems
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  backend-db-password: bXlwYXNzd29yZA==  # mypassword
  legacy-db-password: bXlwYXNzd29yZA==   # mypassword
  legacy-root-password: cm9vdHBhc3N3b3Jk # rootpassword
  jwt-secret: bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA= # mySecretKey123456789012345678901234567890
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ems-config
  namespace: ems
data:
  # Backend Database Configuration
  BACKEND_DB_HOST: "backend-mysql"
  BACKEND_DB_PORT_HOST: "3306"
  BACKEND_DB_PORT_OUT: "3307"
  BACKEND_DB_NAME: "ems_database"
  BACKEND_USER_NAME: "ems_user"
  
  # Legacy Database Configuration
  LEGACY_DB_HOST: "legacy-mysql"
  LEGACY_DB_PORT_HOST: "3306"
  LEGACY_DB_PORT_OUT: "3308"
  LEGACY_DB_NAME: "ems_database"
  LEGACY_USER_NAME: "legacy_user"
  
  # Application Configuration
  EMS_LEGACY_APP_PORT_HOST: "8080"
  JWT_EXPIRATION: "86400000"
  GCP_BUCKET_NAME: "ems-bucket-files"
  LOG_LEVEL: "DEBUG"
