apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-mysql
  namespace: ems
  labels:
    app: backend-mysql
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-mysql
  template:
    metadata:
      labels:
        app: backend-mysql
        tier: database
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: ems-config
              key: BACKEND_DB_NAME
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: ems-config
              key: BACKEND_USER_NAME
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ems-secrets
              key: backend-db-password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ems-secrets
              key: backend-db-password
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: ems-backend-db-pvc
      - name: init-sql
        configMap:
          name: backend-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: backend-mysql
  namespace: ems
  labels:
    app: backend-mysql
    tier: database
spec:
  selector:
    app: backend-mysql
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  type: ClusterIP
